<body>
  <!-- ç™»å½•é¡µé¢ -->
  <div id="login-page" class="page">

        <form id="auth-form">

  <!-- æ·»åŠ è´¦ç›®å¼¹çª— -->
  <div id="add-modal" class="modal-overlay">

      <div class="modal-header">

        <button class="modal-close" onclick="closeAddModal()">Ã—</button>

      <div class="type-switch">

  <script>
    let isRegisterMode = false;
    let currentType = 'expense';
    let selectedCategoryId = null;
    let categories = [];

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      checkLogin();
      initMonthSelector();
    });

    // åˆå§‹åŒ–æœˆä»½é€‰æ‹©å™¨
    function initMonthSelector() {
      const now = new Date();
      const months = [];
      for (let i = 0; i < 6; i++) {
        const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
        const monthStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
        months.push(monthStr);
      }

      ['month-filter', 'stats-month'].forEach(id => {
        const select = document.getElementById(id);
        months.forEach((m, i) => {
          const option = document.createElement('option');
          option.value = m;
          option.textContent = m;
          if (i === 0) option.selected = true;
          select.appendChild(option);
        });
      });
    }

    // åˆ‡æ¢ç™»å½•/æ³¨å†Œ
    function toggleAuthMode() {
      isRegisterMode = !isRegisterMode;
      document.getElementById('submit-btn').textContent = isRegisterMode ? 'æ³¨å†Œ' : 'ç™»å½•';
      document.getElementById('toggle-text').textContent = isRegisterMode ? 'å·²æœ‰è´¦å·ï¼Ÿ' : 'è¿˜æ²¡æœ‰è´¦å·ï¼Ÿ';
      document.getElementById('toggle-link').textContent = isRegisterMode ? 'ç™»å½•' : 'æ³¨å†Œ';
      document.getElementById('auth-error').textContent = '';
    }

    // å¤„ç†è¡¨å•æäº¤
    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const endpoint = isRegisterMode ? '/api/register' : '/api/login';

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error);
        }

        if (isRegisterMode) {
          alert('æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•');
          toggleAuthMode();
        } else {
          document.getElementById('main-page').classList.add('active');
          document.getElementById('login-page').classList.remove('active');
          document.getElementById('user-name').textContent = data.user.username;
          loadRecords();
        }
      } catch (error) {
        document.getElementById('auth-error').textContent = error.message;
      }
    });

    // æ£€æŸ¥ç™»å½•çŠ¶æ€
    async function checkLogin() {
      try {
        const res = await fetch('/api/user');
        const data = await res.json();
        if (data.logged) {
          document.getElementById('main-page').classList.add('active');
          document.getElementById('login-page').classList.remove('active');
          document.getElementById('user-name').textContent = data.user.username;
          loadRecords();
        } else {
          document.getElementById('login-page').classList.add('active');
          document.getElementById('main-page').classList.remove('active');
        }
      } catch (error) {
        console.error(error);
        document.getElementById('login-page').classList.add('active');
      }
    }

    // ç™»å‡º
    async function logout() {
      await fetch('/api/logout', { method: 'POST' });
      document.getElementById('main-page').classList.remove('active');
      document.getElementById('login-page').classList.add('active');
    }

    // åˆ‡æ¢æ ‡ç­¾
    function switchTab(tab) {
      document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
      event.currentTarget.classList.add('active');

      if (tab === 'records') {
        document.getElementById('records-view').style.display = 'block';
        document.getElementById('stats-view').style.display = 'none';
        document.querySelector('.fab').style.display = 'flex';
        loadRecords();
      } else {
        document.getElementById('records-view').style.display = 'none';
        document.getElementById('stats-view').style.display = 'block';
        document.querySelector('.fab').style.display = 'none';
        loadStats();
      }
    }

    // åŠ è½½åˆ†ç±»
    async function loadCategories() {
      const res = await fetch('/api/categories');
      const data = await res.json();
      categories = data.data;
      renderCategoryGrid();
    }

    // æ¸²æŸ“åˆ†ç±»ç½‘æ ¼
    function renderCategoryGrid() {
      const grid = document.getElementById('category-grid');
      const filtered = categories.filter(c => c.type === currentType);
      grid.innerHTML = filtered.map((c, i) => `
        <div class="category-item ${i === 0 ? 'selected' : ''}" data-id="${c.id}">
          <div class="icon">${c.icon}</div>
          <div class="name">${c.name}</div>
        </div>
      `).join('');

      grid.querySelectorAll('.category-item').forEach(item => {
        item.addEventListener('click', () => {
          grid.querySelectorAll('.category-item').forEach(i => i.classList.remove('selected'));
          item.classList.add('selected');
          selectedCategoryId = parseInt(item.dataset.id);
        });
      });

      // é»˜è®¤é€‰ä¸­ç¬¬ä¸€ä¸ª
      if (filtered.length > 0) {
        selectedCategoryId = filtered[0].id;
      }
    }

    // è®¾ç½®ç±»å‹
    function setType(type) {
      currentType = type;
      document.querySelectorAll('.type-option').forEach(o => {
        o.classList.remove('active');
        if (o.classList.contains(type)) o.classList.add('active');
      });
      renderCategoryGrid();
    }

    // æ‰“å¼€æ·»åŠ å¼¹çª—
    async function openAddModal() {
      document.getElementById('add-modal').classList.add('active');
      document.getElementById('amount').value = '';
      document.getElementById('description').value = '';
      document.getElementById('record-date').valueAsDate = new Date();

      if (categories.length === 0) {
        await loadCategories();
      }
      renderCategoryGrid();
      setType('expense');
    }

    // å…³é—­æ·»åŠ å¼¹çª—
    function closeAddModal() {
      document.getElementById('add-modal').classList.remove('active');
    }

    // æ·»åŠ è´¦ç›®
    async function addRecord() {
      const amount = document.getElementById('amount').value;
      const description = document.getElementById('description').value;
      const record_date = document.getElementById('record-date').value;

      if (!selectedCategoryId) {
        alert('è¯·é€‰æ‹©åˆ†ç±»');
        return;
      }
      if (!amount || parseFloat(amount) <= 0) {
        alert('è¯·è¾“å…¥æœ‰æ•ˆé‡‘é¢');
        return;
      }
      if (!record_date) {
        alert('è¯·é€‰æ‹©æ—¥æœŸ');
        return;
      }

      try {
        const res = await fetch('/api/records', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            category_id: selectedCategoryId,
            amount: parseFloat(amount),
            type: currentType,
            description,
            record_date
          })
        });
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error);
        }

        closeAddModal();
        loadRecords();
      } catch (error) {
        alert(error.message);
      }
    }

    // åŠ è½½è´¦ç›®åˆ—è¡¨
    async function loadRecords() {
      const month = document.getElementById('month-filter').value;
      const dateFilter = document.getElementById('date-filter').value;

      let url = '/api/records?month=' + month;
      if (dateFilter) {
        url += '&date=' + dateFilter;
      }

      const res = await fetch(url);
      const data = await res.json();

      console.log('API è¿”å›æ•°æ®:', data);

      const list = document.getElementById('record-list');
      const empty = document.getElementById('records-empty');

      if (data.data.length === 0) {
        list.innerHTML = '';
        empty.style.display = 'block';
        return;
      }

      console.log('è®°å½•æ•°:', data.data.length);
      console.log('ç¬¬ä¸€æ¡è®°å½•:', data.data[0]);

      empty.style.display = 'none';

      // æŒ‰æ—¥æœŸåˆ†ç»„
      const grouped = {};
      data.data.forEach(r => {
        if (!grouped[r.record_date]) {
          grouped[r.record_date] = [];
        }
        grouped[r.record_date].push(r);
      });

      // ç”Ÿæˆ HTML
      let html = '';
      Object.keys(grouped).sort().reverse().forEach(date => {
        const dateObj = new Date(date + 'T00:00:00');
        const today = new Date();
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);

        let dateLabel = date;
        if (date === today.toISOString().split('T')[0]) {
          dateLabel = 'ä»Šå¤©';
        } else if (date === yesterday.toISOString().split('T')[0]) {
          dateLabel = 'æ˜¨å¤©';
        } else {
          const weekday = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
          dateLabel = `${date} (${weekday[dateObj.getDay()]})`;
        }

        html += `<div class="date-group">
          <div class="date-header">${dateLabel}</div>`;

        grouped[date].forEach(r => {
          const timeStr = r.created_at ? new Date(r.created_at).toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'}) : '';
          html += `<li class="record-item">
            <div class="record-left">
              <span class="record-icon">${r.icon}</span>
              <div class="record-info">
                <h3>${r.category_name}</h3>
                <p>${r.description || ''}</p>
                ${timeStr ? `<p class="record-time">${timeStr}</p>` : ''}
              </div>
            </div>
            <div>
              <span class="record-amount ${r.type}">
                ${r.type === 'income' ? '+' : '-'}Â¥${r.amount.toFixed(2)}
              </span>
              <button class="record-delete" onclick="deleteRecord(${r.id})">Ã—</button>
            </div>
          </li>`;
        });

        html += '</div>';
      });

      list.innerHTML = html;
    }

    // åˆ é™¤è´¦ç›®
    async function deleteRecord(id) {
      if (!confirm('ç¡®å®šåˆ é™¤è¯¥è´¦ç›®å—ï¼Ÿ')) return;

      try {
        await fetch(`/api/records/${id}`, { method: 'DELETE' });
        loadRecords();
      } catch (error) {
        alert('åˆ é™¤å¤±è´¥');
      }
    }

    // æ¸…é™¤æ—¥æœŸç­›é€‰
    function clearDateFilter() {
      document.getElementById('date-filter').value = '';
      loadRecords();
    }

    // åŠ è½½ç»Ÿè®¡æ•°æ®
    async function loadStats() {
      const month = document.getElementById('stats-month').value;
      const res = await fetch(`/api/statistics?month=${month}`);
      const data = await res.json();

      document.getElementById('total-income').textContent = `Â¥${data.data.totalIncome.toFixed(2)}`;
      document.getElementById('total-expense').textContent = `Â¥${data.data.totalExpense.toFixed(2)}`;
      document.getElementById('balance').textContent = `Â¥${data.data.balance.toFixed(2)}`;

      const container = document.getElementById('category-stats');
      const maxAmount = Math.max(...data.data.byCategory.map(c => c.total), 1);

      container.innerHTML = data.data.byCategory.map(c => `
        <div class="category-stat-item">
          <span class="stat-icon">${c.icon}</span>
          <div class="stat-info">
            <div class="stat-name">${c.name}</div>
            <div class="stat-bar">
              <div class="stat-fill ${c.type}" style="width: ${(c.total / maxAmount) * 100}%"></div>
            </div>
          </div>
          <span class="stat-value-right ${c.type}">Â¥${c.total.toFixed(2)}</span>
        </div>
      `).join('');
    }
