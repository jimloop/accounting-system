version: '3.8'

# 不再创建新网络，而是引用已存在的common-network
networks:
  common-network:
    external: true  # 声明这个网络是外部已存在的，不是本次创建

services:
  # 应用服务
  app:
    build: .
    container_name: accounting-system
    networks:
      - common-network
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql8
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=Abc123456!
      - DB_NAME=accounting
      - SESSION_SECRET=accounting-system-secret-key-2024
    restart: unless-stopped